<form action="#" id="formSignUp" method="post" enctype="multipart/form-data" onsubmit="return false">
	<table>
		<tr>
			<td>
				<p>
					<label for="txtSignUpFirstName">First Name</label><br />
					<input class="textInput" id="txtSignUpFirstName" name="txtSignUpFirstName" type="text" />
				</p>
			</td>
			<td>
				<p>
					<label for="txtSignUpLastName">Last Name</label><br />
					<input class="textInput" id="txtSignUpLastName" name="txtSignUpLastName" type="text" />
				</p>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<p>
					<label for="txtSignUpDescription">Description</label><br />
					<input id="txtSignUpDescription" name="txtSignUpDescription" type="text" />
				</p>
			</td>
		</tr>
		<tr>
			<td>
				<p>
					<label for="txtSignUpBirthDate">BirthDate</label><br />
					<input class="datepickerInput" id="txtSignUpBirthDate" name="txtSignUpBirthDate" type="text" />
				</p>
			</td>
			<td>
				<p>
					<select id="selectSignUpGender" name="selectSignUpGender"></select><input id="txtSelectSignUpGender" name="txtSelectSignUpGender" type="hidden" />
				</p>
			</td>
		</tr>
		<tr>
			<td>
				<p>
					<label for="txtSignUpEmail">Email (Username)</label><br />
					<input class="textInput" id="txtSignUpEmail" name="txtSignUpEmail" type="text" />
				</p>
			</td>
			<td>
				<p>
					<label for="txtSignUpPassword">Password</label><br />
					<input class="textInput" id="txtSignUpPassword" name="txtSignUpPassword" type="password" />
				</p>
			</td>
		</tr>
		<tr>
			<td>
				<p>
					<label for="aSignUpPicture">Picture (Optional)</label><br />
					<div id="divSignUpUploaderContainer"></div>
					<div class="formAuthenticateButtons" id="divSignUpPictureButtonContainer">
						<div class="divButton" id="divSignUpPictureButton"><a class="aButton" id="aSignUpPicture">Browse</a></div>
					</div><br />
					<div id="divSignUpPictureNamePlaceholder">(No file)</div>
				</p>
			</td>
			<td>
			</td>
		</tr>
	</table>
	<div class="formAuthenticateButtons" id="divSignUpSignUpButtonContainer">
		<div class="divButton" id="divSignUpSignUpButton"><a class="aButton">Sign up</a></div>
	</div>
	<div id="divSignUpValidationMessage"></div>
</form>
