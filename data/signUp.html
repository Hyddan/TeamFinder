<form action="#" id="formSignUp" method="post" enctype="multipart/form-data" onsubmit="return false">
	<table>
		<tr>
			<td>
				<p>
					<label for="txtSignUpAge">Age</label><br />
					<input id="txtSignUpAge" name="txtSignUpAge" type="text" />
				</p>
			</td>
			<td>
				<p>
					<label for="txtSignUpDescription">Description</label><br />
					<input id="txtSignUpDescription" name="txtSignUpDescription" type="text" />
				</p>
			</td>
		</tr>
		<tr>
			<td>
				<p>
					<label for="txtSignUpEmail">Email</label><br />
					<input id="txtSignUpEmail" name="txtSignUpEmail" type="text" />
				</p>
			</td>
			<td>
				<p>
					<label for="txtSignUpGender">Gender</label><br />
					<input id="txtSignUpGender" name="txtSignUpGender" type="text" />
				</p>
			</td>
		</tr>
		<tr>
			<td>
				<p>
					<label for="txtSignUpName">Name</label><br />
					<input id="txtSignUpName" name="txtSignUpName" type="text" />
				</p>
			</td>
			<td>
				<p>
					<label for="txtSignUpPassword">Password</label><br />
					<input id="txtSignUpPassword" name="txtSignUpPassword" />
				</p>
			</td>
		</tr>
		<tr>
			<td>
				<p>
					<label for="txtSignUpPictureUrl">PictureUrl</label><br />
					<input id="txtSignUpPictureUrl" name="txtSignUpPictureUrl" type="text" />
				</p>
			</td>
			<td>
			</td>
		</tr>
	</table>
	<div class="formAuthenticateButtons">
		<div id="divSignUpSignUpButton" class="divButton"><a class="aButton">Sign up</a></div>
	</div>
	<div id="divSignUpValidationMessage"></div>
</form>
