<form action="#" id="formAuthenticate" method="post" enctype="multipart/form-data" onsubmit="return false">
	<p>
		<label for="txtAuthenticateUsername">Username</label><br />
		<input id="txtAuthenticateUsername" name="txtAuthenticateUsername" type="text" />
	</p>
	<p>
		<label for="txtAuthenticatePassword">Password</label><br />
		<input id="txtAuthenticatePassword" name="txtAuthenticatePassword" type="password" />
	</p>
	<div class="formAuthenticateButtons">
		<div id="divAuthenticateSubmitAuthenticationButton" class="divButton"><a class="aButton">Authenticate</a></div>
		<div class="divButtonAdjacentText">Or</div>
		<div id="divAuthenticateSignUpButton" class="divButton"><a class="aButton">Sign up</a></div>
	</div>
	<div id="divAuthenticateValidationMessage"></div>
</form>
