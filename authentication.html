<form action="#" id="formAuthenticate" method="post" enctype="multipart/form-data" onsubmit="return false">
	<p>
		<label for="txtUsername">Username</label><br />
		<input type="text" id="txtUsername" autofocus="autofocus" />
	</p>
	<p>
		<label for="txtPassword">Password</label><br />
		<input type="password" id="txtPassword" />
	</p>
	<input id="btnSubmit" type="submit" value="Authenticate" />
	<div id="divCredentialsMessage"></div>
</form>
