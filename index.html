<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/zapto.js"></script>
		<script src="js/home.js"></script>
	</head>
	<body>
		<h1 id="head"></h1>
		<div id="page-wrap">
			<div id="menuPlaceHolder"></div>
			<div id="upper_content">
				<div id="welcome_msg">
					<h2>Welcome</h2>
						<p>
							Are you a team or are you more players to your team? You've come to the right place.
							This is a site where individuals can add ads to search for a team or
							Perhaps more team members to an existing team.
						</p>
				</div>
				<div id="img_slider">
					<div id="slideshow">
						<div id="output">
							<table id="slider_table">
								<tr>
									<td><strong>Headline</strong></td>
									<td><strong>Sport</strong></td>
									<td><strong>Location</strong></td>
								</tr>
							</table>
						</div>
						<div>
							<img src="http://farm6.static.flickr.com/5224/5658667829_2bb7d42a9c_m.jpg" /><br />
							Testing
						</div>
						<div>
							<img src="http://farm6.static.flickr.com/5230/5638093881_a791e4f819_m.jpg" />
						</div>
					</div>
				</div>
			</div>
			<div id="lower_content">
				<form name="quick_search_form" id="quick_search_form">
					<ul id="qs_list">
						<li>Sport&nbsp;
							<select id="qs_sport" name='s'></select>
						</li>
						<li>Stad&nbsp;
							<select id="qs_location" name='c'></select>
						</li>
						<li>Letar&nbsp;
							<select id="qs_looking" name='l'></select>
						</li>
						<li>
							<input type="button" onclick="quickSearch()" value="Search">
						</li>
					</ul>
				</form>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
